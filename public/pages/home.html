      <select ng-model="selectedGame" data-ng-options="game as game.name for game in games" data-ng-change="updateGame()">
        <option  value="" disabled >Select a game</option>
      </select>
      <select ng-model="selectedRankIndex" data-ng-options="ranks.indexOf(rank) as rank for rank in ranks" data-ng-show="rankListShown" data-ng-change="updateRank()"></select>

  </div>
  <div class="row">
    <div id="sidebar-container" class="col-sm-2">
      <div class="row">
        <div id="nav-container" class="col-sm-12">
          <div class="row">
            <div id="profile-container" class="col">
              PROFILE <br>
              display username <br>
              TODO: <br>
              add levelling system functionality
            </div>
          </div>
          <div class="row">
              <div id="button-container" class="col container">
                <div>
                <button class="col-sm-10 col-sm-offset-1 nav-button" data-ng-click="setQueueParams()"> find a lobby button </button>
                <button class="col-sm-10 col-sm-offset-1 nav-button" data-ng-click="leaveQueues()"> leave queues </button>
                <div class="col-sm-10 col-sm-offset-1 nav-button"> join game button </div>
                </div>
                </div>
          </div>
        </div>
      </div>
    </div>



    <div id="news-feed-container" class="col-sm-5">
      NEWS FEED HERE<br>
      Scrollable announcement feed.
    </div>
    <div id="global-chat-container" class="col-sm-5">
      <div id="message-box">
        <!--see chat here <br>-->
        <!--[date] username : [message]-->
        <div data-ng-repeat="message in messages track by $index">
          <span> {{ message }} </span>
        </div>
      </div>
      <div id="chat-form">
        <!--enter chat here-->
        <form data-ng-submit="sendMessage()">
          <textarea class="input col-sm-10" id="m" data-ng-model="text" autocomplete="off" rows="4"></textarea>
          <button id="send-chat-button" class="btn btn-sm btn-info col-sm-2">SEND</button>
        </form>
      </div>
    </div>
  </div>
